spring.application.name=demo
# --- Configuración de Conexión (MariaDB en XAMPP) ---
spring.datasource.url=jdbc:mariadb://localhost:3307/redes_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# --- Configuración de JPA / Hibernate ---
# Muestra el SQL en la consola (útil para ver qué pasa)
spring.jpa.show-sql=true
# Actualiza la estructura de las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
# Dialecto específico para MariaDB (Optimiza el SQL generado)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
